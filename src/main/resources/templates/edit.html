<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Thông Tin Người Dùng</title>
</head>
<body>
<h1>Chỉnh Sửa Thông Tin Người Dùng</h1>
<form th:action="@{/user/update/{id}(id=${user.id})}" method="post">
    <label for="name">Tên:</label>
    <input type="text" id="name" name="name" th:value="${user.name}" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${user.email}" required><br><br>

    <label for="age">Tuổi:</label>
    <input type="number" id="age" name="age" th:value="${user.age}" required><br><br>

    <button type="submit">Cập Nhật</button>
</form>
</body>
</html>
